<!DOCTYPE html>
<html>
  <head>
    <title>Пример подключения плеера</title>
    <meta charset="utf-8">
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
      #player{
        width: 800px;
        height: 600px;
      }
      .player-console {
        padding-block: 10px;
        background-color: black;
        display: flex;
        align-items: center;
      }
      .video-container{
        flex-grow: 3;
      }
      .button {
        border: none;
        cursor: pointer; 
        background-color: transparent; 
        width: 30px; 
        height: 25px;
        font-family: 'Roboto';
        font-weight: 400;
        font-size: 20px;
        color: white;
      }
      .play-button, .pause-button{
        margin-left: 4px;
      }
      .volume-button, .mute-button{
        font-size: 18.5px;
        margin-left: 6px;
      }
      .fullscreen-button{
        margin-right: 3px;
        margin-left: 0px;
        font-size: 20px;
      }
      #player{
        box-shadow: 0px -3px 10px 10px rgba(0, 0, 0, 0.25);
        display: flex;
        flex-direction: column;
      }
      .vp-timer{
        color: white;
        font-family: 'Roboto';
        font-weight: 400;
        margin-left: 4px;
        display: flex;
        font-size: 16px;
        align-items: center;
        justify-content: space-between;
        flex-grow: 1;
        margin-right: 5px;
      }
      .vp-timer__current-time{
        display: flex;
        flex-wrap: nowrap;
        align-items: center;
      }
      .vp-timer__progress{
        display: flex;
        align-items: center;
        justify-content: left;
        width: 170px;
        margin-left: 10px;
      }
      .vp-timer__progress-slider{
        height: 5px;
        background-color: #f8104d;
        border-radius: 50px;
        margin-right: -3px;
      }
      .vp-timer__slider{
        width: 9px;
        height: 9px;
        border-radius: 100px;
        background-color: #f8104d;
        border: solid 3px white;
        opacity: 0;
        transition: opacity 300ms ease-in-out;
      }
      .vp-timer__slider:hover{
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="player">
      <div class="js-video-container video-container"></div>
      <div class='player-console'>
        <button class="js-play-button play-button button"><i class="fa fa-play" aria-hidden="true"></i></button>
        <button class="js-pause-button button pause-button" hidden><i class="fa fa-pause" aria-hidden="true"></i></button>
        <button class="js-volume-button button volume-button"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
        <button class="js-mute-button button mute-button" hidden><i class="fa fa-volume-up" aria-hidden="true"></i></button>
        <div class="vp-timer">
          <div class="vp-timer__current-time">
            <span class="js-current-time current-time">00:00:00</span>
            <div class="js-progress vp-timer__progress">
              <div class="js-progress-slider vp-timer__progress-slider"></div>
              <div class="vp-timer__slider"></div>
            </div>
          </div>
          <div class="vp-timer__duration">
            <span class="js-duration duration">00:00:00</span>
          </div>
        </div>
        <button class="js-fullscreen-button button fullscreen-button"><i class="fa fa-expand" aria-hidden="true"></i></button>

      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>

    <script type="text/javascript">
      createPlayer({elementId: 'player'});
    </script>

  </body>
</html>
